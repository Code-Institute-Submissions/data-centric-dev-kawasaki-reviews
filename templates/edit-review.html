{% extends 'base.html' %} {% block content %}

<section>
	<div class="container">
		<div class="row mx-0">
			<div class="col-sm-12 col-md-12 offset-lg-2 col-lg-8 edit-form-text">

                <div class="text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Edit Your Review Here!</h4>
                </div>
				<form action="" method="POST" id="form-submit">

					<label for="model_select">Choose a model and get started!</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="model_select">Kawasaki Models</label>
						</div>
						<select class="custom-select" id="model_select" name="model_select">
						    <option selected>Choose...</option>
						    <option value="H2R">H2R</option>
						    <option value="Vulcan S">Vulcan S</option>
						    <option value="KLR 650">KLR 650</option>
                            <option value="ZX-6R">ZX-6R</option>
                            <option value="Versys 1000">Versys 1000</option>
                            <option value="Z900">Z900</option>
						  </select>
					</div>

					<label for="overall_rating">How would you rate your bike overall?</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="overall_rating">Overall Rating</label>
						</div>
						<select class="custom-select" id="overall_rating" name="overall_rating">
						    <option selected>Choose...</option>
						    <option value="★">★</option>
						    <option value="★★">★★</option>
						    <option value="★★★">★★★</option>
                            <option value="★★★★">★★★★</option>
                            <option value="★★★★★">★★★★★</option>
						  </select>
					</div>

					<div class="form-group">
						<label for="name">Your Name</label>
						<input type="text" name="name" class="form-control" id="name" placeholder="Name" required/>
                        </div>

						<label>Your review breakdown below</label>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text" for="ride_quality_and_brakes">Ride Quality & Brakes</label>
							</div>
							<select class="custom-select" id="ride_quality_and_brakes" name="ride_quality_and_brakes">
						    <option selected>Choose...</option>
						    <option value="★">★</option>
						    <option value="★★">★★</option>
						    <option value="★★★">★★★</option>
                            <option value="★★★★">★★★★</option>
                            <option value="★★★★★">★★★★★</option>
						  </select>
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text" for="engine">Engine</label>
							</div>
							<select class="custom-select" id="engine" name="engine">
						    <option selected>Choose...</option>
						    <option value="★">★</option>
						    <option value="★★">★★</option>
						    <option value="★★★">★★★</option>
                            <option value="★★★★">★★★★</option>
                            <option value="★★★★★">★★★★★</option>
						  </select>
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text" for="build_quality_and_reliability">Build Quality & Reliability</label>
							</div>
							<select class="custom-select" id="build_quality_and_reliability" name="build_quality_and_reliability">
						    <option selected>Choose...</option>
						    <option value="★">★</option>
						    <option value="★★">★★</option>
						    <option value="★★★">★★★</option>
                            <option value="★★★★">★★★★</option>
                            <option value="★★★★★">★★★★★</option>
						  </select>
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text" for="running_costs_and_value">Running Costs & Value</label>
							</div>
							<select class="custom-select" id="running_costs_and_value" name="running_costs_and_value">
						    <option selected>Choose...</option>
						    <option value="★">★</option>
						    <option value="★★">★★</option>
						    <option value="★★★">★★★</option>
                            <option value="★★★★">★★★★</option>
                            <option value="★★★★★">★★★★★</option>
						  </select>
						</div>

						<div class="form-group">
							<label for="review_summary">Summary</label>
							<textarea rows="5" name="review_summary" class="form-control" id="review_summary" placeholder="Your Summary" required></textarea>
						</div>
						<button type="submit" class="btn btn-danger">Add Review</button>
				</form>

			</div>
		</div>
	</div>
{% endblock %}
